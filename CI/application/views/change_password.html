<html>
<head>
  <title>修改密码</title>
  <script src = "../../jquery-2.1.1.js"></script>
  <link href="../../resource/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../resource/dist/css/flat-ui.css" rel="stylesheet">
  <link href="../../resource/docs/assets/css/demo.css" rel="stylesheet">
  <style>
  .form{margin-left: 25%;margin-right: auto;}
  .footer{position: fixed;  bottom:0;  left:0;  width:100%;  background-color:#0a0a0b ;  border-style:solid;  border-top-color: #1f1f1f;  color: #fef6ff;}
  </style>
  <script>
  function change_pwd()
  {
    var old_pwd = $("#old_pwd").val();
    var new_pwd = $("#new_pwd").val();
    if(old_pwd && new_pwd)
    {
      if(new_pwd.length<8)
      {
        alert("新密码长度过短！");
      }
      else {
        $.ajax({
          type:"post",
          url:"../home/change_pwd",
          dataType:"json",
          data:'old_pwd='+old_pwd+'&new_pwd='+new_pwd,
          success:function(req)
          {
            if(req.check=="1")
            {
              location.href = "../home/cancel_login";
            }
            else {
              document.getElementById('error').innerHTML = "旧密码错误!";
            }
          }
        });
      }
    }
    else {
      alert("请输入完整信息！");
    }

  }
  </script>
</head>
<body>
  <h3>修改密码</h3>
  <hr  style="height:1px;border:none;border-top:1px solid #555555;">
  <div class="col-xs-3 form">
    原密码<input type = "password" id = "old_pwd" class="form-control"></input><br>
    新密码<input type = "password" id = "new_pwd" class="form-control"></input><br>
    <input type = "button" onclick = "change_pwd()" value = "确认修改" class="btn btn-block btn-lg btn-primary"/>
    <div id = "error" style="color:red"></div>
  </div>
</body>
<footer class="footer">
  <div>
    <br><br>
    <p align="center">上海电力学院 计算机与技术学院 2013055创新创业班</p>
  </div>
</footer>
<html>
